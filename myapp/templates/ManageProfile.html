<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- title -->
    <title>Manage Profile - PetCareHub</title>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/static/img/logo/faviconimg.png">

    <!-- css -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/all-fontawesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

    {% include 'nav.html' %}

    <main class="main">
        <div class="container py-120">
            <h2 class="text-center">Manage Your Profile</h2>
            <div class="col-md-6 mx-auto">
                <div class="profile-form">
                    <form action="/updateProfile" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Full Name:</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone }}" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" id="address" name="address" value="{{ user.address }}" required>
                            <button type="button" class="btn btn-link" id="updateAddressBtn">Update Address</button>
                        </div>
                        <div class="form-group" id="newAddressGroup" style="display: none;">
                            <label for="newAddress">New Address:</label>
                            <input type="text" class="form-control" id="newAddress" name="newAddress">
                            <button type="submit" class="btn btn-primary mt-2">Submit New Address</button>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-flex align-items-center">
                            <button type="submit" class="theme-btn"><i class="far fa-paper-plane"></i> Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- footer area -->
   {% include 'footer.html' %}
    <!-- footer area end -->

    <!-- scroll-top -->
    <a href="#" id="scroll-top"><i class="far fa-angle-up"></i></a>
    <!-- scroll-top end -->

    <!-- js -->
    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const updateAddressBtn = document.getElementById('updateAddressBtn');
            const newAddressGroup = document.getElementById('newAddressGroup');

            updateAddressBtn.addEventListener('click', function() {
                newAddressGroup.style.display = 'block';
            });
        });
    </script>
</body>
</html>
