    <script>
          const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
        // Toggle the type attribute
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);

        // Toggle the icon
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
    });
        document.addEventListener('DOMContentLoaded', function() {
            const formContainer = document.querySelector('.slide-in');
            formContainer.style.animation = 'slideIn 1s ease-out';

            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');

            togglePassword.addEventListener('click', function (e) {
                // toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                // toggle the eye slash icon
                this.classList.toggle('fa-eye-slash');
            });

            const phoneNumber = document.querySelector('#phoneNumber');
            const phoneError = document.querySelector('#phoneError');

            phoneNumber.addEventListener('input', function (e) {
                if (this.value.length > 10) {
                    this.value = this.value.slice(0, 10);
                }
            });

            phoneNumber.addEventListener('blur', function (e) {
                if (this.value.length !== 10) {
                    phoneError.classList.remove('hidden');
                } else {
                    phoneError.classList.add('hidden');
                }
            });

            const registerForm = document.querySelector('#registerForm');
            registerForm.addEventListener('submit', function (e) {
                if (phoneNumber.value.length !== 10) {
                    e.preventDefault();
                    phoneError.classList.remove('hidden');
                }
            });
        });


        document.addEventListener('DOMContentLoaded', function () {
    const password = document.querySelector('#password');
    const form = document.querySelector('form');

    // Password validation pattern
    const passwordPattern = /^(?=.*[A-Z])(?=.*[^A-Za-z0-9]).{8,}$/;

    form.addEventListener('submit', function (e) {
        if (!passwordPattern.test(password.value)) {
            e.preventDefault();
            alert("Password must be at least 8 characters long, contain at least one uppercase letter and one special character.");
        }
    });
});



    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('#registerForm');
        const password = document.querySelector('#password');
        const togglePassword = document.querySelector('#togglePassword');
        const termsCheckbox = document.querySelector('#agree');
        const agreeError = document.querySelector('#agreeError');
        const phoneNumber = document.querySelector('#phoneNumber');

        // Toggle Password Visibility
        togglePassword.addEventListener("click", function () {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            this.classList.toggle("fa-eye");
            this.classList.toggle("fa-eye-slash");
        });

        // Limit phone number to 10 digits
        phoneNumber.addEventListener('input', function () {
            if (this.value.length > 10) {
                this.value = this.value.slice(0, 10);
            }
        });

        // Form submit validations
        form.addEventListener('submit', function (e) {
            const passwordPattern = /^(?=.*[A-Z])(?=.*[^A-Za-z0-9]).{8,}$/;

            // Password validation
            if (!passwordPattern.test(password.value)) {
                e.preventDefault();
                alert("Password must be at least 8 characters long, contain at least one uppercase letter and one special character.");
                return;
            }

            // Terms of service checkbox
            if (!termsCheckbox.checked) {
                e.preventDefault();
                agreeError.style.display = 'block';
                return;
            } else {
                agreeError.style.display = 'none';
            }
        });
    });
termsCheckbox.addEventListener('change', function () {
    if (this.checked) {
        agreeError.style.display = 'none';
    }
});
