                        <form id="registerForm" method="post" action="/fetchvetdata" enctype="multipart/form-data">

                            <div class="form-group">
                                <label>Full Name</label>

                            </div>

                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <select class="form-control" name="ugender" required>
                                    <option value="" disabled selected>Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="tel" name="uphone" class="form-control" placeholder="Phone Number" pattern="[0-9]{10}" id="phoneNumber" required>

                            </div>
                                <div class="form-group">
                                <label>Charges Per Appointment:</label>

                            </div>
                            <div class="form-group">

                            </div>
                            <div class="form-group">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const formContainer = document.querySelector('.slide-in');
            formContainer.style.animation = 'slideIn 1s ease-out';

            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');

            togglePassword.addEventListener('click', function (e) {
                // toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                // toggle the eye slash icon
                this.classList.toggle('fa-eye-slash');
            });

           const phoneNumber = document.querySelector('#phoneNumber');
            const phoneError = document.querySelector('#phoneError');

            phoneNumber.addEventListener('input', function (e) {
                if (this.value.length > 10) {
                    this.value = this.value.slice(0, 10);
                }
            });

            phoneNumber.addEventListener('blur', function (e) {
                if (this.value.length !== 10) {
                    phoneError.classList.remove('hidden');
                } else {
                    phoneError.classList.add('hidden');
                }
            });

            const registerForm = document.querySelector('#registerForm');
            registerForm.addEventListener('submit', function (e) {
                if (phoneNumber.value.length !== 10) {
                    e.preventDefault();
                    phoneError.classList.remove('hidden');
                }
            });

            const vetPhoto = document.querySelector('#vetPhoto');
            const vetPhotoPreview = document.querySelector('#vetPhotoPreview');
            vetPhoto.addEventListener('change', function (e) {
                if (this.files.length > 1) {
                    alert('You can only upload one photo.');
                    this.value = '';
                } else {
                    vetPhotoPreview.textContent = `Selected file: ${this.files[0].name}`;
                }
            });

            const licenseCertification = document.querySelector('#licenseCertification');
            const licenseCertificationPreview = document.querySelector('#licenseCertificationPreview');
            licenseCertification.addEventListener('change', function (e) {
                if (this.files.length > 5) {
                    alert('You can only upload up to 5 files.');
                    this.value = '';
                } else {
                    licenseCertificationPreview.innerHTML = '';
                    for (let i = 0; i < this.files.length; i++) {
                        licenseCertificationPreview.innerHTML += `<div>Selected file: ${this.files[i].name}</div>`;
                    }
                }
            });
        });
    </script>

});





    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('#registerForm'); // Select form by ID
        const termsCheckbox = document.querySelector('#agree');

        form.addEventListener('submit', function (e) {
            if (!termsCheckbox.checked) {
                e.preventDefault(); // Stop form from submitting
