<!DOCTYPE html>
<html lang="en">


<!-- Mirrored from live.themewild.com/PetCareHub/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 07 Feb 2025 13:49:35 GMT -->
<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- title -->
    <title>PetCare- Pet Care Services HTML5 Template</title>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/static/img/logo/faviconimg.png">

    <!-- css -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/all-fontawesome.min.css">
    <link rel="stylesheet" href="/static/css/icomoon.css">
    <link rel="stylesheet" href="/static/css/animate.min.css">
    <link rel="stylesheet" href="/static/css/magnific-popup.min.css">
    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">



</head>

<body>


    <!-- preloader -->
    <div class="preloader">
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <!-- preloader end -->


    <!-- header area -->
    {% include 'vetNav.html' %}
    <!-- popup search end -->




    <main class="main">

        <!-- breadcrumb -->
        <div class="site-breadcrumb" style="background: url(/static/img/breadcrumb/01.jpg)">
            <div class="container">
                <h2 class="breadcrumb-title">Login</h2>
                <ul class="breadcrumb-menu">
                    <li><a href="/">Home</a></li>
                    <li class="active">Login</li>
                </ul>
            </div>
        </div>



        <!-- login area -->
        <div class="login-area py-120">
            <div class="container">
                  <div class="col-lg-12 col-sm-10 mx-auto">
                    <div class="login-form">
                        <div class="login-header">
                            <img src="/static/img/logo/logo4.png" alt="">
                            <p>Login with your PetCareHub account</p>
                        </div>
                        <form action="/checkVetlogindata" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" name="vemail" class="form-control" placeholder="Your Email" required>
                            </div>
                          <div class="form-group position-relative">
                        <label>Password</label>
                        <input type="password"
                               name="vpassword"
                               class="form-control"
                               id="vpassword"
                               title="Password must be at least 8 characters long, contain at least one uppercase letter and one special character."
                               placeholder="Your Password"
                               required
                        >

                        <!-- Eye icon for toggling password visibility -->
                        <i id="toggleVPassword" class="fas fa-eye position-absolute" style="top: 38px; right: 15px; cursor: pointer;"></i>
                    </div>
                            <div class="d-flex justify-content-between mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="remember">
                                    <label class="form-check-label" for="remember">
                                        Remember Me
                                    </label>
                                </div>
                                <a href="forgot-password.html" class="forgot-pass">Forgot Password?</a>
                            </div>
                            <div class="d-flex align-items-center">
                             <button type="submit" class="theme-btn"><i class="fas fa-right-to-bracket"></i> Login</button>

                            </div>
                        </form>
                        <div class="login-footer">
                            <p>Don't have an account? <a href="/vetRegister">Register as a VET</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- login area end -->
        

    </main>




<script>
    const toggleVPassword = document.getElementById("toggleVPassword");
    const vpassword = document.getElementById("vpassword");

    toggleVPassword.addEventListener("click", function () {
        const type = vpassword.getAttribute("type") === "password" ? "text" : "password";
        vpassword.setAttribute("type", type);
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
    });
</script>

    <!-- footer area -->
    {% include 'footer.html' %}
    <!-- footer area end -->




    <!-- scroll-top -->
    <a href="#" id="scroll-top"><i class="far fa-angle-up"></i></a>
    <!-- scroll-top end -->


    <!-- js -->
    <script data-cfasync="false" src="../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script src="/static/js/jquery-3.6.0.min.js"></script>
    <script src="/static/js/modernizr.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/imagesloaded.pkgd.min.js"></script>
    <script src="/static/js/jquery.magnific-popup.min.js"></script>
    <script src="/static/js/isotope.pkgd.min.js"></script>
    <script src="/static/js/jquery.appear.min.js"></script>
    <script src="/static/js/jquery.easing.min.js"></script>
    <script src="/static/js/owl.carousel.min.js"></script>
    <script src="/static/js/counter-up.js"></script>
    <script src="/static/js/masonry.pkgd.min.js"></script>
    <script src="/static/js/wow.min.js"></script>
    <script src="/static/js/main.js"></script>

</body>
